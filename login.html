<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>체크리스트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CheckList</h1>

      {% if login == True %}
        <h3>로그인에 성공했습니다. {{username}}님 어서오세요!</h3>
        <a href="{{ url_for('logout') }}">로그아웃</a>
      {% else %}
        <form method="post" class="login-form" action="/">
          <label for="loginId">아이디</label>
          <input type="text" id="loginId" name="loginId" placeholder="ID" required />
          <h2></h2>
          <label for="loginPw">비밀번호</label>
          <input type="password" id="loginId" name="loginPw" placeholder="PW" required />
          <h2></h2>
          <button type="submit">Login</button>
        </form>
      {% endif %}
    </div>
  </body>
</html>
